<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart: Online Payment Site</title>
    <link rel="stylesheet" href="billing.css">
    
    <link rel="icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSstH6l0aS7iQLI3rLI2K9hjWK-_vkC8yDOHfMz-BF2Rw&s">
</head>

<body>

    <div cass ="nav1">
    <nav>
        <a href="flip.html">
        <div class="logo">
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                width="75px" height="20px"></a>
            <p>
                Explore <span class="span">plus</span>
            </p>
        </div>
    </nav>
</div>
    <br>
    <br>
    
    <div class="card">
        <div id="formpage">
           
            <h1 class="heading"> Billing Address</h1>

            <label for="">Billing form</label><br>
            <input type="text" placeholder="Please enter your name">
            <br>
            <br>
            <label for="">City</label><br>
            <input type="text" placeholder="enter your city">
            <br>
            <br>
            <label for="">State</label><br>
            <input type="text" name="" id="" placeholder="enter your state">

            <br>
            <br>
            <label for="">Country</label><br>
            <input type="text" name="" id="" placeholder="enter your country">

            <br>
            <br>
            <label for="">Pin</label><br>
            <input type="number" name="" id="" placeholder="enter your pin">

            <br>
            <br>
            <label for="">Contact No.</label><br>
            <input type="number" name="" id="" placeholder=" enter your contact No.">
        </div>

        
        <hr>
        <div class="card2">
            
            <h1>Payment</h1>
            <div id="image1">
                <img class="img"
                    src="https://cdn.webshopapp.com/shops/218525/files/371942398/payment-methods-epicerie-ludo.png"
                    alt="">
                    <h2 id="totalpay"> Total Payment</h2>

            </div>



            <label for="">Card No</label><br>
            <input type="number" placeholder="enter your Card No"><br>
            <br>


            <label for="">Name on Card</label><br>
            <input type="text" placeholder="enter your Name on card"><br>
            <br>


            <label for="">Exp.date</label><br>
            <input type="number" placeholder="enter your Exp.date"><br>
            <br>


            <label for="">CVV</label>

            <input type="number" placeholder="enter your CVV"><br>
            <br>

            <button class="btn" onclick="mypayment()">Proceed to payment</button>

        </div>
    </div>

    <div id="OTPpopup">
        <h1 id = "head"> Please enter your OTP</h1>
        <input type="number"  id="OTPid">
        <button id = "Okbtn" onclick = "verify()">ok</button>

    </div>

    
    <div id="successpayment">
        <h2>Payment Successful </h2>
        <img src="https://cdnblog.webkul.com/blog/wp-content/uploads/2018/02/success.gif" alt="">
        
        <h2>Thankyou for shopping </h2>
        <br>
        <p>This page automatically redirect to the home page in 3 seconds.</p>
       
    </div>


</body>

</html>
<script src="billing.js"></script>
